<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quotes ‚Äî The Cyber Aryan</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0710; --muted:#bfc8e6; --cy:#00e5ff; --pu:#b27bff;
}
*{box-sizing:border-box;margin:0;padding:0}
body {
  font-family:'Inter',system-ui;color:var(--muted);
  background:linear-gradient(180deg,rgba(8,6,14,.9),rgba(6,4,12,.94)),
             url('https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=2000&q=80') center/cover fixed;
  min-height:100vh;-webkit-font-smoothing:antialiased;
}
.container {max-width:1100px;margin:40px auto;padding:24px;}
header {display:flex;justify-content:space-between;align-items:center;margin-bottom:22px;}
header h1 {font-family:'Orbitron',sans-serif;color:#efe8ff;}
header a {
  color:var(--muted);text-decoration:none;font-weight:700;
  border:1px solid rgba(255,255,255,.06);
  padding:8px 12px;border-radius:10px;
  background:linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  transition:all .2s;
}
header a:hover {transform:translateY(-3px);box-shadow:0 0 20px rgba(178,123,255,.12);}

/* Gallery */
.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}
.qcard {
  position:relative;border-radius:16px;overflow:hidden;
  background:rgba(255,255,255,.02);
  border:1px solid rgba(180,140,255,.12);
  box-shadow:0 10px 30px rgba(8,6,14,.6);
  cursor:pointer;
  transition:transform .25s ease,box-shadow .25s ease;
}
.qcard:hover {transform:translateY(-6px);box-shadow:0 0 25px rgba(178,123,255,.25);}
.qcard img {
  display:block;width:100%;height:auto;object-fit:contain;background:#05040a;aspect-ratio:1/1;
}
.cap {
  position:absolute;left:0;right:0;bottom:0;
  padding:8px 12px;text-align:center;
  font-family:'Orbitron';font-size:.8rem;letter-spacing:.4px;
  color:#00e5ff;
  background:linear-gradient(180deg,transparent 40%,rgba(10,8,16,.9));
}

/* Load More */
#load-more {
  display:block;margin:28px auto;
  font-family:'Orbitron';
  background:linear-gradient(90deg,rgba(0,229,255,0.1),rgba(178,123,255,0.1));
  border:1px solid rgba(178,123,255,0.3);
  color:#fff;padding:10px 18px;border-radius:10px;
  cursor:pointer;transition:all .3s ease;
}
#load-more:hover {box-shadow:0 0 15px rgba(0,229,255,0.3);transform:translateY(-3px);}
#load-more.loading {
  animation:glowPulse 1.2s infinite ease-in-out;
  background:linear-gradient(90deg,rgba(0,229,255,0.15),rgba(178,123,255,0.15));
  box-shadow:0 0 20px rgba(0,229,255,.4),0 0 40px rgba(178,123,255,.25);
}
@keyframes glowPulse {
  0% {box-shadow:0 0 10px rgba(0,229,255,.3);}
  50% {box-shadow:0 0 30px rgba(178,123,255,.4);}
  100% {box-shadow:0 0 10px rgba(0,229,255,.3);}
}

footer {text-align:center;color:#cfc9ff;margin-top:26px;font-size:.9rem;}

/* Lightbox Preview */
.lightbox {
  display:none;position:fixed;inset:0;background:rgba(0,0,0,0.95);
  align-items:center;justify-content:center;z-index:1000;flex-direction:column;
}
.lightbox.active {display:flex;}
.lightbox img {
  max-width:90%;max-height:80%;
  border-radius:14px;margin-bottom:20px;
  box-shadow:0 0 40px rgba(0,229,255,.4);
}
.lightbox .actions {
  display:flex;gap:12px;
}
.lightbox button {
  font-family:'Orbitron';
  background:linear-gradient(90deg,rgba(0,229,255,.1),rgba(178,123,255,.1));
  border:1px solid rgba(178,123,255,.3);
  color:#fff;padding:8px 16px;border-radius:10px;
  cursor:pointer;transition:all .2s ease;
}
.lightbox button:hover {box-shadow:0 0 15px rgba(0,229,255,0.3);}
.lightbox .close {
  position:absolute;top:18px;right:34px;font-size:38px;color:#fff;cursor:pointer;
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>// THECYBERARYAN ‚Äî Quotes</h1>
      <a href="index.html">‚Üê Back to Portfolio</a>
    </header>

    <div class="gallery" id="quote-gallery"></div>

    <button id="load-more">Load More ‚Üì</button>

    <footer>¬© 2025 Aryan Pareek ‚Äî The Cyber Aryan</footer>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="Preview">
    <div class="actions">
      <button id="download-btn">‚¨á Download</button>
      <button id="share-btn">üì§ Share</button>
    </div>
  </div>

<script>
// --- QUOTES ARRAY ---
const allQuotes = [
  "quotes/q1.png","quotes/q2.png","quotes/q3.png","quotes/q4.png","quotes/q5.png","quotes/q6.png",
  "quotes/q7.png","quotes/q8.png","quotes/q9.png","quotes/q10.png","quotes/q11.png","quotes/q12.png",
  "quotes/q13.png","quotes/q14.png","quotes/q15.png","quotes/q16.png","quotes/q17.png","quotes/q18.png",
  "quotes/q19.png","quotes/q20.png","quotes/q21.png","quotes/q22.png","quotes/q23.png","quotes/q24.png",
  "quotes/q25.png","quotes/q26.png","quotes/q27.png","quotes/q28.png","quotes/q29.png","quotes/q30.png",
  "quotes/q31.png","quotes/q32.png","quotes/q33.png","quotes/q34.png","quotes/q35.png","quotes/q36.png"

];

const gallery = document.getElementById('quote-gallery');
const loadBtn = document.getElementById('load-more');
const lightbox = document.getElementById('lightbox');
const lightImg = lightbox.querySelector('img');
const closeBtn = lightbox.querySelector('.close');
const downloadBtn = document.getElementById('download-btn');
const shareBtn = document.getElementById('share-btn');

let visibleCount = 6;

// --- INITIAL RENDER ---
function renderQuotes() {
  gallery.innerHTML = "";
  allQuotes.slice(0, visibleCount).forEach(src => {
    const card = document.createElement('div');
    card.className = 'qcard';
    card.innerHTML = `<img src="${src}" alt="${src}"><div class="cap">// THECYBERARYAN</div>`;
    gallery.appendChild(card);
  });
  bindQuoteClicks();
  if (visibleCount >= allQuotes.length) loadBtn.style.display = 'none';
}
renderQuotes();

// --- LOAD MORE (with animation) ---
loadBtn.addEventListener('click', () => {
  loadBtn.classList.add('loading');
  loadBtn.textContent = 'Loading...';
  setTimeout(() => {
    visibleCount += 6;
    renderQuotes();
    loadBtn.classList.remove('loading');
    loadBtn.textContent = 'Load More ‚Üì';
  }, 900);
});

// --- PREVIEW HANDLER ---
function bindQuoteClicks() {
  document.querySelectorAll('.qcard img').forEach(img => {
    img.onclick = () => {
      lightImg.src = img.src;
      lightbox.classList.add('active');
    };
  });
}

// --- CLOSE PREVIEW ---
closeBtn.onclick = () => lightbox.classList.remove('active');

// --- DOWNLOAD BUTTON ---
downloadBtn.onclick = () => {
  const link = document.createElement('a');
  link.href = lightImg.src;
  link.download = 'TheCyberAryan_Quote.png';
  link.click();
};

// --- SHARE BUTTON ---
shareBtn.onclick = async () => {
  const imgURL = lightImg.src;
  if (navigator.share) {
    await navigator.share({
      title: 'The Cyber Aryan',
      text: 'Check out this quote by TheCyberAryan!',
      url: imgURL
    });
  } else {
    navigator.clipboard.writeText(imgURL);
    alert('Quote link copied! You can share it manually.');
  }
};
</script>
</body>
</html>
