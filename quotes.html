<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quotes ‚Äî The Cyber Aryan</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0710; --muted:#bfc8e6; --cy:#00e5ff; --pu:#b27bff;
}
*{box-sizing:border-box;margin:0;padding:0}
body {
  font-family:'Inter',system-ui;color:var(--muted);
  background:linear-gradient(180deg,rgba(8,6,14,.9),rgba(6,4,12,.94)),
             url('https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=2000&q=80') center/cover fixed;
  min-height:100vh;-webkit-font-smoothing:antialiased;
}
.container {max-width:1100px;margin:40px auto;padding:24px;}
header {display:flex;justify-content:space-between;align-items:center;margin-bottom:22px;}
header h1 {font-family:'Orbitron',sans-serif;color:#efe8ff;}
header a {
  color:var(--muted);text-decoration:none;font-weight:700;
  border:1px solid rgba(255,255,255,.06);
  padding:8px 12px;border-radius:10px;
  background:linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  transition:all .2s;
}
header a:hover {transform:translateY(-3px);box-shadow:0 0 20px rgba(178,123,255,.12);}

/* Gallery */
.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}
.qcard {
  position:relative;border-radius:16px;overflow:hidden;
  background:rgba(255,255,255,.02);
  border:1px solid rgba(180,140,255,.12);
  box-shadow:0 10px 30px rgba(8,6,14,.6);
  cursor:pointer;
  transition:transform .25s ease,box-shadow .25s ease;
}
.qcard:hover {transform:translateY(-6px);box-shadow:0 0 25px rgba(178,123,255,.25);}
.qcard img {
  display:block;width:100%;height:auto;
  object-fit:contain;background:#05040a;
  aspect-ratio:1/1;
}
.cap {
  position:absolute;left:0;right:0;bottom:0;
  padding:8px 12px;text-align:center;
  font-family:'Orbitron';font-size:.8rem;letter-spacing:.4px;
  color:#00e5ff;
  background:linear-gradient(180deg,transparent 40%,rgba(10,8,16,.9));
}

/* Load More */
#load-more {
  display:block;margin:28px auto;
  font-family:'Orbitron';
  background:linear-gradient(90deg,rgba(0,229,255,0.1),rgba(178,123,255,0.1));
  border:1px solid rgba(178,123,255,0.3);
  color:#fff;padding:10px 18px;border-radius:10px;
  cursor:pointer;transition:all .3s ease;
}
#load-more:hover {box-shadow:0 0 15px rgba(0,229,255,0.3);transform:translateY(-3px);}
footer {text-align:center;color:#cfc9ff;margin-top:26px;font-size:.9rem;}

/* Lightbox Preview */
.lightbox {
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,0.92);
  align-items:center;justify-content:center;z-index:1000;
}
.lightbox.active {display:flex;}
.lightbox img {
  max-width:90%;max-height:90%;
  border-radius:14px;
  box-shadow:0 0 40px rgba(0,229,255,.4);
}
.lightbox .close {
  position:absolute;top:18px;right:34px;
  font-size:38px;color:#fff;cursor:pointer;
}

/* Share popup */
.share-popup {
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;z-index:1200;
}
.share-popup.active {display:flex;}
.share-box {
  background:rgba(20,20,30,.95);
  border:1px solid rgba(0,229,255,.25);
  border-radius:14px;
  padding:20px 24px;max-width:320px;text-align:center;
  box-shadow:0 0 40px rgba(0,229,255,.12);
}
.share-box h3 {font-family:'Orbitron';color:var(--cy);margin-bottom:12px;}
.share-buttons {display:flex;flex-direction:column;gap:10px;margin-bottom:14px;}
.share-buttons a {
  text-decoration:none;border:1px solid rgba(178,123,255,.25);
  background:linear-gradient(90deg,rgba(0,229,255,.12),rgba(178,123,255,.12));
  color:#fff;padding:9px 10px;border-radius:8px;
}
#close-share {
  background:none;border:1px solid rgba(0,229,255,.22);
  border-radius:6px;padding:6px 12px;color:#bfc8e6;cursor:pointer;
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>// THECYBERARYAN ‚Äî Quotes</h1>
      <a href="index.html">‚Üê Back to Portfolio</a>
    </header>

    <div class="gallery" id="quote-gallery">
      <div class="qcard"><img src="quote1.png" alt="Quote 1"><div class="cap">// THECYBERARYAN</div></div>
      <div class="qcard"><img src="quote2.png" alt="Quote 2"><div class="cap">// THECYBERARYAN</div></div>
      <div class="qcard"><img src="quote3.png" alt="Quote 3"><div class="cap">// THECYBERARYAN</div></div>
      <div class="qcard"><img src="quote4.png" alt="Quote 4"><div class="cap">// THECYBERARYAN</div></div>
      <div class="qcard"><img src="quote5.png" alt="Quote 5"><div class="cap">// THECYBERARYAN</div></div>
      <div class="qcard"><img src="quote6.png" alt="Quote 6"><div class="cap">// THECYBERARYAN</div></div>
    </div>

    <button id="load-more">Load More ‚Üì</button>

    <footer>¬© 2025 Aryan Pareek ‚Äî The Cyber Aryan</footer>
  </div>

  <!-- Lightbox for preview -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="Preview">
  </div>

  <!-- Share popup -->
  <div id="share-popup" class="share-popup">
    <div class="share-box">
      <h3>Share this Quote</h3>
      <div class="share-buttons">
        <a id="share-whatsapp" target="_blank">üü¢ WhatsApp</a>
        <a id="share-twitter" target="_blank">üê¶ Twitter</a>
        <a id="share-linkedin" target="_blank">üíº LinkedIn</a>
        <a id="share-telegram" target="_blank">üì® Telegram</a>
        <a id="share-copy">üìã Copy Link</a>
      </div>
      <button id="close-share">Close ‚úñ</button>
    </div>
  </div>

<script>
const extraQuotes = [
  "quote7.png","quote8.png","quote9.png","quote10.png","quote11.png","quote12.png"
];

const gallery = document.getElementById('quote-gallery');
const loadBtn = document.getElementById('load-more');

// Lightbox
const lightbox = document.getElementById('lightbox');
const lightImg = lightbox.querySelector('img');
lightbox.querySelector('.close').onclick = ()=>lightbox.classList.remove('active');

// Share popup
const popup = document.getElementById('share-popup');
let selectedQuote = null;
document.getElementById('close-share').onclick = ()=>popup.classList.remove('active');
document.getElementById('share-copy').onclick = ()=>{
  if(selectedQuote){
    navigator.clipboard.writeText(selectedQuote);
    alert("Quote link copied!");
  }
  popup.classList.remove('active');
};

// Attach interactions
function bindEvents() {
  document.querySelectorAll('.qcard').forEach(card=>{
    const img = card.querySelector('img');
    card.onclick = (e)=>{
      if(e.altKey) return; // skip if alt clicked
      lightImg.src = img.src;
      lightbox.classList.add('active');
    };
    card.oncontextmenu = (e)=>{
      e.preventDefault();
      selectedQuote = img.src;
      const enc = encodeURIComponent(selectedQuote);
      document.getElementById('share-whatsapp').href = `https://wa.me/?text=Check%20this%20quote%20by%20TheCyberAryan%20${enc}`;
      document.getElementById('share-twitter').href  = `https://twitter.com/intent/tweet?text=Check%20this%20quote%20by%20TheCyberAryan%20${enc}`;
      document.getElementById('share-linkedin').href = `https://www.linkedin.com/sharing/share-offsite/?url=${enc}`;
      document.getElementById('share-telegram').href = `https://t.me/share/url?url=${enc}&text=Check%20this%20quote%20by%20TheCyberAryan`;
      popup.classList.add('active');
    };
  });
}
bindEvents();

// Load More functionality
loadBtn.addEventListener('click',()=>{
  let next = extraQuotes.splice(0,6);
  next.forEach(src=>{
    const card = document.createElement('div');
    card.className='qcard';
    card.innerHTML = `<img src="${src}" alt="${src}"><div class="cap">// THECYBERARYAN</div>`;
    gallery.appendChild(card);
  });
  bindEvents();
  if(extraQuotes.length===0) loadBtn.style.display='none';
});
</script>
</body>
</html>
